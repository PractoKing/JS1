<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change Background Color</h1>
    <table>
        <tr>
            <td style="height:100px;width:100px;background-color: aqua;" onmouseover="bgchange(this.style.backgroundColor)" onmouseout="bgchange('transparent')">

            </td>
            <td style="height:100px;width:100px;background-color:blue" onmouseover="bgchange(this.style.backgroundColor)" onmouseout="bgchange('transparent')">

            </td>
            <td style="height:100px;width:100px;background-color:yellow" onmouseover="bgchange(this.style.backgroundColor)" onmouseout="bgchange('transparent')">

            </td>
        </tr>
        <script>
            function bgchange(bg){
                document.body.style.background=bg;
            }
        </script>
    </table>
</body>
</html>
