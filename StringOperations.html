    function strPalindrome()
    { var strng= document.getElementById("strng").value;  
    var revstrng = strng.split("").reverse().join(""); 
    var fstrng = strng.localeCompare(revstrng);
    if (strng == revstrng) {
        document.write("The String is a  Palindrome");

        document.write("The String is not a Palindrome"); 
    }

    </script>
</body>
