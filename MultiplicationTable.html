<html>
<head>
</head>
<body>
    <h1>Multiplication table calulation</h1>
    Enter the Number Whose table to be Displayed!
    <input type ="text"id="num"/>
    <br>
    <br>
    Till What value you need table?
    <input type ="text"id="val"/>
    <br>
    <br>
    <h3>Calculate using </h3>
    <br>
    <input type="button"value="for loop"onclick="usingforloop()"/>
    <input type="button"value="While loop"onclick="usingWhileloop()"/>
    <input type="button"value="Do While loop"onclick="usingdowhileloop()"/>
    <script>
        function usingforloop()
        {
            var no = document.getElementById("num").value;
            var va = document.getElementById("val").value;
            for(var i =1;i<=va;i++)
            {
                document.write(no*i);
                document.write("<br>")
            }
        }

        function usingWhileloop()
        {
            var no = document.getElementById("num").value;
            var va = document.getElementById("val").value;
            var i =1;
            while(i<=va)
            {
                document.write(no*i);
                document.write("<br>")
                i++;
            }
        }

        function usingdowhileloop()
        {
            var no = document.getElementById("num").value;
            var va = document.getElementById("val").value;
            var i =1;
            do
            {
                document.write(no*i);
                document.write("<br>")
                i++;
            }while(i<=va);
        
        }

    </script>





</body>
</html>
