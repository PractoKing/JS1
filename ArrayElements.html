<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" >
    <input type="button" value="addElement" onclick="addele()"><br><br>
    <input type="button" value="Display Array" id="dis" onclick="Display()"><br>
    

    <p>Operations:</p>
    <input type="button" value="pop" onclick="Popele()">
    <input type="button" value="shift" onclick="shiftt()"><br><br>
    <input type="number" id="incl">
    <input type="button" value="isInclude" onclick="isIncludes()">
    <input type="button" value="delete" onclick="deleteele()"><br><br>
    <input type="text" id="from">
    <input type="text" id="to">
    <input type="button" name="splice" value="slice" id="" onclick="splicearr()">
    <script>
        const arr = new Array();
        function addele(){
            let num = parseInt(document.getElementById("num").value);
            arr.push(num);
        }
        function Display(){
            window.alert(arr);
        }
        function Popele(){
            let ele = arr.pop();
            alert("Remove : ",ele);
        }
        function shiftt(){
            arr.shift();
        }
        function isIncludes(){
            let x = parseInt(document.getElementById("incl").value);
            if(arr.includes(x)){
                alert("Array has value")
            }else{
            alert("Doesnt Include");
            }
        }
        function deleteele(){
            delete arr[document.getElementById("incl").value];
        }
        function splicearr(){
            arr.splice(document.getElementById("from").value , document.getElementById("to").value);
            Display();
        }

        
    </script>
</body>
</html>
